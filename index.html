    <title>Document</title>
    <script src="script.js">
        const person = {
            name: ["Ada", "Smith"],
            age: 32,
            bio: function () {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            introduceSelf: function () {
                console.log(`Hi! I'm ${this.name[0]}.`);
            },
        };
        const people = [
            { name: 'Alice', age: 23 },
            { name: 'Bob', age: 28 },
            { name: 'Maya', age: 21 },
            { name: 'Eve', age: 27 }
        ];
        const ages = people.map(person => person.age)
        console.log(ages);

        const students = [
            { name: 'Sara', age: 17, major: 'software' },
            { name: 'Bob', age: 18, major: 'finance' },
            { name: 'John', age: 17, major: 'Bio' },
            { name: 'Savannah', age: 27, major: 'Civil Engineering' },
        ];
        const compStudent = students.filter(student => student.major === 'software')
        console.log(compStudent);
    </script>
